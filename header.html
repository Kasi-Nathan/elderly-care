<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 10px 20px;
            color: white;   
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
        }

        .nav-links a:hover {
            background: #555;
            border-radius: 5px;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            background: white;
            width: 30px;
            height: 3px;
            margin: 5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                left: 0;
                background: #333;
                width: 100%;
                text-align: center;
                padding: 10px 0;
            }

            .nav-links li {
                display: block;
                padding: 10px;
            }

            .hamburger {
                display: flex;
            }

            /* Checkbox hack for toggling menu */
            #menu-toggle:checked + .nav-links {
                display: flex;
            }
        }

        /* Hide default checkbox */
        #menu-toggle {
            display: none;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">MyLogo</div>

        <!-- Hamburger -->
        <label for="menu-toggle" class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </label>

        <!-- Checkbox Hack -->
        <input type="checkbox" id="menu-toggle">

        <!-- Navigation Links -->
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

</body>
</html>
